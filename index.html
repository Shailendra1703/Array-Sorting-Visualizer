<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Simulator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <header>
    <h1 align="center">Sorting Vislualizer</h1>
    <nav>
      <div class="row">
        <div class="col gap-2 d-sm-flex" id="newArray">
          <button type="button" class="btn btn-outline-success btn-dark newArray">Array Generator</button>
        </div>
       <div class="col" id="input">
           <span id="size">Size<input id="arr_sz" type="range" min="5" max="100" step=1  value=60></span>
           <span id="speed">Speed<input class="offset-lg-2" id="speed_input" type="range" min="20" max="500" stepDown=10  value=60></span>
       </div> 
       <div class="col gap-2 d-sm-flex justify-content-end">
           <button type="button" class="btn btn-outline-primary btn-dark bubbleSort">Bubble Sort</button>
           <button type="button" class="btn btn-outline-primary btn-dark selectionSort">Selection Sort</button>
           <button type="button" class="btn btn-outline-primary btn-dark insertionSort">Insertion Sort</button>
           <button type="button" class="btn btn-outline-primary btn-dark bubbleSort">Bubble Sort</button>
       </div>
      </div>
    </nav>
  </header>
  <body class="p-2 mb-2 bg-dark text-white">
      <div id="bars" class="flex-container"></div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
      <script src="sort.js"></script>
      <script src="bubble.js"></script>
      <script src = "selection.js"></script>
      <script src = "insertion.js"></script>
  </body>
</html>
