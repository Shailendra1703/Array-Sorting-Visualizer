<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Simulator</title>
    <link rel="icon" type="image/x-icon" href="./img/favi.jpg">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://kit.fontawesome.com/01fdb7c99c.js" crossorigin="anonymous"></script>
  </head>

<!--modal section-->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog ">
    <div class="modal-content text-dark">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Performace of Your Sort</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="content">
        <span>...</span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<!--Header section-->

<nav class="navbar bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand text-light header-font" href="#">Sorting Visualizer </a>
    <button class="navbar-toggler bg-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="offcanvas offcanvas-end bg-dark" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Sorting Options</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
          <li class="nav-item">
              <button type="button" id="newArray" class="mg-lg-3 btn btn-outline-success btn-dark newArray">Randomise Array  <i class="fa-solid fa-dice"></i> </button>
          </li>
          <div class="p-lg-3 input">
            <span id="size" class="m-lg-2" ><span class="p-lg-2">Size</span><input  id="arr_sz" type="range" min="5" max="100" step=1  value=60></span>
            <span id="speed" class="m-lg-2" ><span class="p-lg-2">Speed</span><input  id="speed_input" type="range" min="20" max="500" stepDown=10  value=60></span>
         </div>
         <div class="d-grid gap-3">
          <button type="button"  class="btn btn-outline-primary btn-dark bubbleSort" data-bs-dismiss="offcanvas">Bubble Sort</button>
          <button type="button"  class="btn btn-outline-primary btn-dark selectionSort" data-bs-dismiss="offcanvas">Selection Sort</button>
          <button type="button"  class="btn btn-outline-primary btn-dark insertionSort" data-bs-dismiss="offcanvas">Insertion Sort</button>
          <button type="button"  class="btn btn-outline-primary btn-dark mergeSort" data-bs-dismiss="offcanvas">Merge Sort</button>
          <button type="button"  class="btn btn-outline-primary btn-dark quickSort" data-bs-dismiss="offcanvas">Quick Sort</button>
          <button type="button"  class="btn btn-outline-primary btn-dark performance"  data-bs-toggle="modal" data-bs-target="#staticBackdrop" data-bs-dismiss="offcanvas">Pefromance</button>
          </div>
        </ul>

      </div>
    </div>
  </div>
</nav>
  
  <body class="p-2 mb-2 bg-dark text-white">
      <div id="bars" class="flex-container"></div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
      <script src="sort.js"></script>
      <script src="bubble.js"></script>
      <script src="selection.js"></script>
      <script src="insertion.js"></script>
      <script src="quick.js"></script>
      <script src="merge.js"></script>
  </body>
</html>
